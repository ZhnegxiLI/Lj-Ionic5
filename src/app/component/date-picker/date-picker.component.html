<ion-item>
  <ion-input [value]="value"></ion-input>
  <ion-button fill="clear" id="open-date-input-2">
    <ion-icon icon="calendar"></ion-icon>
  </ion-button>
  <ion-popover
    trigger="open-date-input-2"
    show-backdrop="false"
    dismissOnSelect="true"
  >
    <ng-template>
      <ion-datetime
        [(ngModel)]="value"
        #popoverDatetime2
        presentation="date"
      ></ion-datetime>
    </ng-template>
  </ion-popover>
</ion-item>
