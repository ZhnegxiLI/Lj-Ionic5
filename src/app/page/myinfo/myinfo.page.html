<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>我的信息</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list-header>
    <h2>权限信息</h2>
  </ion-list-header>
  <ion-list>
    <ion-item *ngFor="let p of permissionList"><p>{{p}}</p></ion-item>
  </ion-list>

  <ion-list-header>
    <h2>业务信息</h2>
  </ion-list-header>
  <ion-list>
  
    <ion-item *ngFor="let item of displayLabel"><p>{{item}}</p></ion-item>
  </ion-list>
</ion-content>
