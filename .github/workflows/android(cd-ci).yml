name: (TEST)Build Android CD/CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
       name: Build APK
       runs-on: ubuntu-latest
       environment: TEST
       steps:
          - name: Checkout source
            uses: actions/checkout@v2

          - name: Setup java
            uses: actions/setup-java@v1
            with:
              java-version: 1.8

          - name: Setup Node.js
            uses: actions/setup-node@v1
            with:
              node-version: 16.x
          
          - name: Install Ionic
            run: npm install -g @ionic/cli

          - name: Install app dependencies
            run: npm install

          - name: Build Ionic App
            run: ionic build

          - name: Copy Android
            run: ionic capacitor copy android

          - name: Build Android Test APK
            run: ionic capacitor build android -c test
          - name: Update Android version number 
            uses: damienaicheh/update-android-version-manifest-action@v1.0.0
            with:
              android-manifest-path: './android/app/src/main/AndroidManifest.xml'
              version-code: ${{ github.run_id }}
              version-name: ${{ github.run_id }}
              print-file: true

          - name: Make gradlew executable
            working-directory: ./android/
            run: chmod +x ./gradlew

          - name: Generate the Android App Bundle
            working-directory: ./android/
            run: ./gradlew assembleDebug
            
          - name: Upload dev APK
            uses: actions/upload-artifact@v1
            with:
              name: app-dev
              path: ./android/app/build/outputs/apk/debug/app-debug.apk

          - name: Create Release
            id: create_release
            uses: actions/create-release@v1
            env:
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            with:
              tag_name: v_${{ github.run_id }}
              release_name: Release v_${{ github.run_id }}
              draft: false
              prerelease: false

          - name: Upload Release Asset
            id: upload-release-asset 
            uses: actions/upload-release-asset@v1
            env:
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            with:
              upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
              asset_path: ./android/app/build/outputs/apk/debug/app-debug.apk
              asset_name: app-debug.apk
              asset_content_type: application/apk

          - name: Send mail
            uses: dawidd6/action-send-mail@v3
            with:
              # Required mail server address:
              server_address: smtp.163.com
              # Required mail server port:
              server_port: 465
              # Optional (recommended): mail server username:
              username: ${{secrets.MAIL_USERNAME}}
              # Optional (recommended) mail server password:
              password: ${{secrets.MAIL_PASSWORD}}
              # Required mail subject:
              subject: Github Actions job result
               # Required recipients' addresses:
              to: ${{secrets.MAIL_TO}}
              from: 手机app测试版发布 # <user@example.com>
              body: 新的测试版已发布，请测试
              attachments: ./android/app/build/outputs/apk/debug/app-debug.apk